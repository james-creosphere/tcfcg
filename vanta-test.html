<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vanta Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #vanta-bg { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xff5500,
        backgroundColor: 0x000000,
        points: 12.0,
        maxDistance: 22.0,
        spacing: 18.0
      });
    });
  </script>
</body>
</html>
